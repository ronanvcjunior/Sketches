<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../bootstrap/bootstrap.css">

    <link rel="stylesheet" href="../estilos/password-generator.css">
</head>
<body>
    <div class="inputBox">
        <h2>Gerador de Senha</h2>
        <input type="text" name="" placeholder="Criar Senha" id="password" readonly>
        <div id="btn" onclick="getPassword()">Gerar Senha</div>
        <i class="far fa-copy" onclick="copyPassword()"></i>
    </div>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="../js/vanilla-tilt.min.js"></script>
    
    <script type="text/babel" src="../js/password-generator.js"></script>
</body>
</html>
