<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effect 3D</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../bootstrap/bootstrap.css">

    <link rel="stylesheet" href="../estilos/card-effect-3d.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Ricardo</h2>
            <div class="buy">
                <dl>
                    <dt>Sexo:</dt>
                    <dd>Masculino</dd>
                </dl>

                <dl>
                    <dt>Idade:</dt>
                    <dd>20 anos</dd>
                </dl>

                <dl>
                    <dt>Cidade:</dt>
                    <dd>São Luís do Maranhão</dd>
                </dl>

                <dl>
                    <dt>Cursa:</dt>
                    <dd>Engenharia da Computação na UFG</dd>
                </dl>
            </div>
            <div class="circle"></div>
            <img src="../imagens/Ricardo.png" class="product">
        </div>

        <div class="box">
            <h2 class="name">Nicole</h2>
            <div class="buy">
                <dl>
                    <dt>Sexo:</dt>
                    <dd>Feminino</dd>
                </dl>

                <dl>
                    <dt>Idade:</dt>
                    <dd>20 anos</dd>
                </dl>

                <dl>
                    <dt>Cidade:</dt>
                    <dd>Sanclerlândia de Goiás</dd>
                </dl>

                <dl>
                    <dt>Cursa:</dt>
                    <dd>Design Gráfico na UFG</dd>
                </dl>
            </div>
            <div class="circle"></div>
            <img src="../imagens/Nicole.png" class="product">
        </div>
    </div>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="../js/vanilla-tilt.min.js"></script>
    
    <script type="text/babel" src="../js/card-effect-3d.js"></script>
</body>
</html>
